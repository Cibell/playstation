<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>PlayStation store</title>

  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <img class="logo" src="./assets/logo.png" alt="" />
        <nav>
          <ul id="menu-list">
            <li class="nav-li"><a class="nav-link">Console</a></li>
            <li class="nav-li" ><a class="nav-link" >Acess√≥rios</a></li>
            <li class="nav-li" ><a class="nav-link" >Controles</a></li>
            <li  class="nav-li"><a class="nav-link" >Outros</a></li>
          </ul>
        </nav>
        <img src="./assets/menu.png" alt="botao-menu" class="menu-icon" onclick="showMenu()">
      </div>

      <div class="row">
        <div class="column-1">
          <h2>PS5 Dualshok</h2>
          <h3>Wireless controller for PlayStation</h3>
          <p>Controle Original</p>
          <h4>R$ 222,50</h4>
          <button class="bay">Comprar agora <img src="./assets/arrow.png" alt="seta"></button>
        </div>

        <div class="column-2">
          <img class="controller" src="./assets/controller.png" alt="Controle" />
          <div class="color-box"></div>
          <button class="add-card"> 
            <img src="./assets/add.png" alt="adicionar-ao-carrinho" />
          </button>
        </div>
      </div>

      <div class="social-links">
        <img src="./assets/fb.png" />
        <img src="./assets/ig.png" />
        <img src="./assets/tw.png" />
      </div>
    </div>
    <div></div>
  </body>
  <script>
    const menulist = document.getElementById("menu-list")
    menulist.style.maxHeight = "0px"

    function showMenu() {
      if(menulist.style.maxHeight == "0px") {
        menulist.style.maxHeight = "120px"
      } else {
        menulist.style.maxHeight = "0px"
      }
    }

  </script>

</html>
